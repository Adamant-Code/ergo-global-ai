paths:
  /auth/reset-password:
    post:
      summary: Reset password with token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: reset_token_received
                password:
                  type: string
                  example: new_password123
              required:
                - token
                - password
      responses:
        200:
          description: Password reset
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password successfully reset
        400:
          description: Invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 400
                      message:
                        type: string
                        example: Invalid or expired reset token
